{% extends 'base.html' %}
{% block content %}
<title>{{title}}</title>

<link rel="stylesheet" type="text/css" href="/static/web.css">

<main>
<div class="container">
    <p>Користувач - {{user.first_name}}  {{user.last_name}}</p>
    <br>
    <p>Ваш номер телефону - {{user.username}}</p>
    <br>
    <p>Адреса магазину: {{ user.profile.address }}</p>
    <br>
    <p>Назва магазину - {{user.profile.name_of_shop}}</p>
    <br>
    <span>Кількість замовлень </span>

</div>
</main>
{% endblock %}
