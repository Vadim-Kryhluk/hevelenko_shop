{% extends 'base.html' %}
{% block content %}

<title>{{title}}</title>
<main>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            {% for i in itemik %}
                {% if i.photo %}
                <img src="{{ i.photo.url }}" alt="100%">
                {% endif %}
            <div class="card-body">
              <p class="card-text">Пакет майка 100шт в упаковці</p>
              <p class="card-text">Ціна - 178 грн</p>
              <div class="d-flex justify-content-between align-items-center">
                {% endfor %}
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="" class="buy">Замовити</a></button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

{% endblock %}
