{% extends "base.html" %}

{% block content %}
<div class="container">

    <title>{{title}}</title>
    <h1>Корзина</h1>
    <br>
    <p>Я люблю пайтон</p>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-">
           {% for i in basket %}

          <div class="col">
            <div class="card shadow-sm">
             {% if i.photo %}
                <img src="{{i.photo.url}}" alt="80%" style="text-align: center">
             {% endif %}
              <div class="card-body">
                <p class="card-text">{{i.name}}</p>
                <p class="card-text">{{i.description|truncatewords:40}}</p>
                <p class="card-text">Ціна - {{i.price}} грн</p>
                <div class="number" data-step="1" data-min="1" data-max="100">
                    <input placeholder="введіть кількість одиниць"><a href="#" class="number-minus">+</a>
                    <a href="#" class="number-plus">-</a>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
            {% endfor %}



{% endblock %}

</div>

</div>
